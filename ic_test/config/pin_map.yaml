excluded_pins:
  - {port: GPIOA, pin: 13}  # JTAG TMS
  - {port: GPIOA, pin: 14}  # JTAG TCK
  - {port: GPIOB, pin: 3}   # JTAG TDO
  - {port: GPIOB, pin: 4}   # JTAG TDI

jtag:
  mcu_a: "FT232H-A"
  mcu_b: "FT232H-B"
